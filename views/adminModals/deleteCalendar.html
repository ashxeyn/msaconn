<div class="modal fade" id="deleteCalendarModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <input type="hidden" id="archiveActivityId">
            <div class="modal-header">
                <h5 class="modal-title">Archive Activity</h5>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to archive this activity?</p>
                <label for="calendarArchiveReason" class="form-label">Reason for archiving:</label>
                <textarea class="form-control" id="calendarArchiveReason" rows="3"></textarea>
                <div class="text-danger" id="calendarArchiveReasonError"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirmArchiveActivity">Archive</button>
            </div>
        </div>
    </div>
</div>
