<div class="modal fade" id="restoreStudentModal" tabindex="-1" aria-labelledby="restoreStudentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form id="restoreStudentForm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Restore Student</h5>
                </div>
                <div class="modal-body">
                    <input type="hidden" name="enrollmentId" id="restoreStudentId">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>

                </div>
            </div>
        </form>
    </div>
</div>
