<div class="modal fade" id="deleteCollegeModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Archive College</h5>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to archive this college?</p>
                <div class="mb-3">
                    <label for="collegeDeleteReason" class="form-label">Reason for archiving</label>
                    <textarea class="form-control" id="collegeDeleteReason" rows="3" placeholder="Please provide a reason for archiving this college"></textarea>
                    <div id="collegeDeleteReasonError" class="text-danger error-message"></div>
                </div>
                <input type="hidden" id="collegeIdToDelete">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirmDeleteCollege">Archive</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="restoreCollegeModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Restore College</h5>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to restore this college?</p>
                <input type="hidden" id="collegeIdToRestore">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success" id="confirmRestoreCollege">Restore</button>
            </div>
        </div>
    </div>
</div>
