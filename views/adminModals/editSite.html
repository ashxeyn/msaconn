<div class="modal fade" id="editSiteModal" tabindex="-1" aria-labelledby="editSiteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <form id="editSiteForm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Page Content</h5>
                </div>
                <div class="modal-body">
                    <input type="hidden" name="page_id" id="editSiteId">
                    <div class="mb-3">
                        <label for="editTitle" class="form-label">Page Title</label>
                        <input type="text" class="form-control" id="editTitle" name="title">
                        <div id="editTitleError" class="text-danger"></div>
                    </div>
                    <div class="mb-3">
                        <label for="editDescription" class="form-label">Description</label>
                        <textarea class="form-control" id="editDescription" name="description" rows="10"></textarea>
                        <div id="editDescriptionError" class="text-danger"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" id="editSiteFormSubmit" class="btn btn-primary">Save Changes</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
