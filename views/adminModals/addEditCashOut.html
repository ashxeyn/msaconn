<div class="modal fade" id="addEditCashOutModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 id="cashOutModalTitle" class="modal-title">Add Cash-Out</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="cashOutForm">
                    <input type="hidden" id="reportIdOut" name="report_id">
                    <input type="hidden" id="transactionTypeOut" name="transaction_type" value="Cash Out">

                    <div class="mb-3 position-relative">
                        <label for="cashOutDate" class="form-label">Date</label>
                        <input type="date" class="form-control" name="report_date" id="cashOutDate">
                        <span class="invalid-icon" id="cashOutDateIcon" style="display:none;"><i class="fas fa-exclamation-circle"></i></span>
                        <div id="cashOutDateError" class="text-danger"></div>
                    </div>

                    <div class="mb-3 position-relative">
                        <label for="cashOutDetail" class="form-label">Detail</label>
                        <input type="text" class="form-control" name="expense_detail" id="cashOutDetail">
                        <span class="invalid-icon" id="cashOutDetailIcon" style="display:none;"><i class="fas fa-exclamation-circle"></i></span>
                        <div id="cashOutDetailError" class="text-danger"></div>
                    </div>

                    <div class="mb-3 position-relative">
                        <label for="cashOutCategory" class="form-label">Category</label>
                        <input type="text" class="form-control" name="expense_category" id="cashOutCategory">
                        <span class="invalid-icon" id="cashOutCategoryIcon" style="display:none;"><i class="fas fa-exclamation-circle"></i></span>
                        <div id="cashOutCategoryError" class="text-danger"></div>
                    </div>

                    <div class="mb-3 position-relative">
                        <label for="cashOutAmount" class="form-label">Amount</label>
                        <div class="input-group">
                            <span class="input-group-text">â‚±</span>
                            <input type="number" step="0.01" class="form-control" name="amount" id="cashOutAmount">
                        </div>
                        <span class="invalid-icon" id="cashOutAmountIcon" style="display:none;"><i class="fas fa-exclamation-circle"></i></span>
                        <div id="cashOutAmountError" class="text-danger"></div>
                    </div>

                    <div class="mb-3">
                        <label for="cashOutSemester" class="form-label">Semester</label>
                        <select class="form-select" name="semester" id="cashOutSemester">
                            <option value="1st">1st Semester</option>
                            <option value="2nd">2nd Semester</option>
                        </select>
                    </div>

                    <input type="hidden" name="school_year_id" id="cashOutSchoolYearId">

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary" id="confirmSaveCashOut">Add Cash-Out</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
