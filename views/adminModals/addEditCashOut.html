<div class="modal fade" id="addEditCashOutModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 id="cashOutModalTitle" class="modal-title">Add Cash-Out</h5>
            </div>
            <div class="modal-body">
                <form id="cashOutForm">
                    <input type="hidden" id="reportIdOut" name="report_id">
                    <input type="hidden" id="transactionTypeOut" name="transaction_type" value="Cash Out">

                    <div class="mb-3">
                        <label class="form-label">Date</label>
                        <input type="date" class="form-control" name="report_date" id="cashOutDate" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Detail</label>
                        <input type="text" class="form-control" name="expense_detail" id="cashOutDetail" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Category</label>
                        <input type="text" class="form-control" name="expense_category" id="cashOutCategory" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Amount</label>
                        <div class="input-group">
                            <span class="input-group-text">â‚±</span>
                            <input type="number" step="0.01" class="form-control" name="amount" id="cashOutAmount" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Semester</label>
                        <select class="form-control" name="semester" id="cashOutSemester" required>
                            <option value="1st">1st Semester</option>
                            <option value="2nd">2nd Semester</option>
                        </select>
                    </div>

                    <input type="hidden" name="school_year_id" id="cashOutSchoolYearId">

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary" id="confirmSaveCashOut">Add Cash-Out</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
