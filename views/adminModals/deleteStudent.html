<div class="modal fade delete-modal" id="archiveStudentModal" tabindex="-1" aria-labelledby="archiveStudentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form id="archiveStudentForm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Archive Student</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="text-center mb-4">
                        <i class="fas fa-archive fa-3x mb-3 text-warning"></i>
                        <p class="mb-0">Are you sure you want to archive this student?</p>
                    </div>
                    <input type="hidden" id="archiveStudentId" name="enrollmentId">
                    <div class="mb-3">
                        <label for="archiveReason" class="form-label">Reason for Archiving</label>
                        <textarea class="form-control" name="reason" id="archiveReason" rows="3" placeholder="Please provide a reason for archiving this student"></textarea>
                        <div id="archiveReasonError" class="text-danger"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-danger">Archive</button>
                </div>
            </div>
        </form>
    </div>
</div>
