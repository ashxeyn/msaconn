<div class="modal fade" id="addEditCashInModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 id="cashInModalTitle" class="modal-title">Add Cash-In</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="cashInForm">
                    <input type="hidden" id="reportId" name="report_id">
                    <input type="hidden" id="transactionType" name="transaction_type" value="Cash In">

                    <div class="mb-3 position-relative">
                        <label for="cashInDate" class="form-label">Date</label>
                        <input type="date" class="form-control" name="report_date" id="cashInDate">
                        <span class="invalid-icon" id="cashInDateIcon" style="display:none;"><i class="fas fa-exclamation-circle"></i></span>
                        <div id="cashInDateError" class="text-danger"></div>
                    </div>

                    <div class="mb-3 position-relative">
                        <label for="cashInDetail" class="form-label">Detail</label>
                        <input type="text" class="form-control" name="expense_detail" id="cashInDetail">
                        <span class="invalid-icon" id="cashInDetailIcon" style="display:none;"><i class="fas fa-exclamation-circle"></i></span>
                        <div id="cashInDetailError" class="text-danger"></div>
                    </div>

                    <div class="mb-3 position-relative">
                        <label for="cashInCategory" class="form-label">Category</label>
                        <input type="text" class="form-control" name="expense_category" id="cashInCategory">
                        <span class="invalid-icon" id="cashInCategoryIcon" style="display:none;"><i class="fas fa-exclamation-circle"></i></span>
                        <div id="cashInCategoryError" class="text-danger"></div>
                    </div>

                    <div class="mb-3 position-relative">
                        <label for="cashInAmount" class="form-label">Amount</label>
                        <div class="input-group">
                            <span class="input-group-text">â‚±</span>
                            <input type="number" step="0.01" class="form-control" name="amount" id="cashInAmount">
                        </div>
                        <span class="invalid-icon" id="cashInAmountIcon" style="display:none;"><i class="fas fa-exclamation-circle"></i></span>
                        <div id="cashInAmountError" class="text-danger"></div>
                    </div>

                    <div class="mb-3">
                        <label for="cashInSemester" class="form-label">Semester</label>
                        <select class="form-select" name="semester" id="cashInSemester">
                            <option value="1st">1st Semester</option>
                            <option value="2nd">2nd Semester</option>
                        </select>
                    </div>

                    <input type="hidden" name="school_year_id" id="cashInSchoolYearId">

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary" id="confirmSaveCashIn">Add Cash-In</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
