<div class="modal fade" id="addEditCashInModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 id="cashInModalTitle" class="modal-title">Add Cash-In</h5>
            </div>
            <div class="modal-body">
                <form id="cashInForm">
                    <input type="hidden" id="reportId" name="report_id">
                    <input type="hidden" id="transactionType" name="transaction_type" value="Cash In">

                    <div class="mb-3">
                        <label class="form-label">Date</label>
                        <input type="date" class="form-control" name="report_date" id="cashInDate" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Detail</label>
                        <input type="text" class="form-control" name="expense_detail" id="cashInDetail" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Category</label>
                        <input type="text" class="form-control" name="expense_category" id="cashInCategory" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Amount</label>
                        <div class="input-group">
                            <span class="input-group-text">â‚±</span>
                            <input type="number" step="0.01" class="form-control" name="amount" id="cashInAmount" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Semester</label>
                        <select class="form-control" name="semester" id="cashInSemester" required>
                            <option value="1st">1st Semester</option>
                            <option value="2nd">2nd Semester</option>
                        </select>
                    </div>

                    <input type="hidden" name="school_year_id" id="cashInSchoolYearId">

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary" id="confirmSaveCashIn">Add Cash-In</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
